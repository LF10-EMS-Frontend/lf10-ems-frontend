<app-navbar (searchChange)="search$.next($event)"> </app-navbar>
<h1>All Employees</h1>

<ng-select
  [items]="qualifications$ | async"
  [multiple]="true"
  bindLabel="skill"
  [selectableGroup]="false"
  [closeOnSelect]="true"
  [clearSearchOnAdd]="true"
  [formControl]="selection$"
>
  <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
      <input id="item-{{index}}" type="checkbox" [ngModel]="item$.selected"/> {{item}}
  </ng-template>
>Hallo</ng-select>


<ul>
  <li *ngFor="let e of employees$ | async" (click)="displayEmployee(e)" class="employee-list-item">
    {{e.lastName }}, {{e.firstName}}
  </li>
</ul>

<!-- Just for testing-->
<button type="button" class="test-button" (click)="deleteEmployeeEndpoint()" > Delete </button>
<button type="button" class="test-button" (click)="postEmployeeEndpoint()" > Post </button>
<button type="button" class="test-button" (click)="putEmployeeEndpoint()" > Put </button>
