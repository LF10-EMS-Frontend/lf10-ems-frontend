<div class="modal-container">
  <div class="header-container">
    <h1 class="header">{{header}}</h1>
  </div>
  <div class="content-container">
    <p class="content">{{content}}</p>
  </div>
  <div class="button-container">
    <div class="yes-no-container" *ngIf="decision">
      <button type="button" (click)="accept()" >Yes</button>
      <button type="button" (click)="decline()">No</button>
    </div>
    <div class="right" *ngIf="!decision">
      <button type="button" (click)="accept()" >Close</button>
    </div>
  </div>
</div>
